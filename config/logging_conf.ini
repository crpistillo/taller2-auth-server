[loggers]
keys=root,src

[handlers]
keys=console

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=

[logger_src]
level=DEBUG
handlers=console
qualname=src

[handler_console]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
